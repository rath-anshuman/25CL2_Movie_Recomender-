<!-- templates/movie_dropdown.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #121212;
    color: #ffffff;
    line-height: 1.6;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

header {
    text-align: center;
    margin-bottom: 40px;
    padding: 20px 0;
    border-bottom: 1px solid #333;
}

header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    color: #e50914;
}

header p {
    font-size: 1.2rem;
    color: #aaa;
}

.movie-selector {
    margin-bottom: 30px;
    text-align: center;
}

label {
    display: block;
    margin-bottom: 10px;
    font-size: 1.2rem;
}

select {
    padding: 12px 20px;
    font-size: 1rem;
    border-radius: 5px;
    background-color: #333;
    color: white;
    border: none;
    width: 100%;
    max-width: 400px;
    cursor: pointer;
}

.recommendations-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 30px;
}

.initial-message {
    grid-column: 1 / -1;
    text-align: center;
    color: #aaa;
    font-size: 1.2rem;
    padding: 40px 0;
}

.movie-card {
    background-color: #1f1f1f;
    border-radius: 8px;
    overflow: hidden;
    transition: transform 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

.movie-card:hover {
    transform: translateY(-5px);
}

.movie-poster {
    width: 100%;
    height: 300px;
    object-fit: cover;
}

.movie-info {
    padding: 15px;
}

.movie-title {
    font-size: 1.2rem;
    margin-bottom: 8px;
    color: #fff;
}

.movie-description {
    font-size: 0.9rem;
    color: #aaa;
}

@media (max-width: 768px) {
    .recommendations-container {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }
    
    header h1 {
        font-size: 2rem;
    }
}

@media (max-width: 480px) {
    .recommendations-container {
        grid-template-columns: 1fr;
    }
    
    .movie-card {
        max-width: 300px;
        margin: 0 auto;
    }
}
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Movie Recommendations</h1>
            <p>Select a movie to get personalized recommendations</p>
        </header>

        <div class="movie-selector">
            <label for="movie-select">Choose a movie you like:</label>
            <select id="movie-select" name="movie_id"
                hx-get="{% url 'get_recommendations_htmx' %}"
                hx-target="#recommendations"
                hx-trigger="change">
                <option value="">--Select a movie--</option>
                {% for movie in movies %}
                    <option value="{{ movie.movie_id }}">{{ movie.title }}</option>
                {% endfor %}
            </select>
        </div>

        <div id="recommendations" class="recommendations-container">
            <p class="initial-message">Select a movie to see recommendations</p>
        </div>
    </div>
</body>

</html>
